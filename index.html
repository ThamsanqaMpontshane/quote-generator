<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.1.2/dist/tailwind.min.css">
    <script src="particles.js"></script>
    <style>
        /* Default padding */
        /*.quote-container {*/
        /*    padding: 0 4rem; !* 4rem = 64px *!*/
        /*}*/

        /* Media query for smaller screens */
        @media screen and (max-width: 640px) {
            .flex {
                padding: 0 20px;
            }
            h1{
                font-size: 100px
            }
        }
    </style>
</head>
<body class="bg-gradient-to-r from-purple-500 to-blue-500 md:px-2">
<div class="flex flex-col items-center justify-center min-h-screen" >
    <div class="max-w-md text-center" id="particles-js">
        <h1 class="text-3xl font-bold mb-8">Quote Generator</h1>
        <div id="quote-container" class="bg-white rounded-lg shadow-lg p-8 mb-8">
            <p id="quote-text" class="text-xl font-medium mb-4"></p>
            <p id="quote-author" class="text-lg"></p>
        </div>
        <button id="generate-button" class="bg-indigo-500 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition-colors hover:bg-indigo-600">
            Generate Quote
        </button>
    </div>
</div>

<script src="script.js"></script>
<script>
    particlesJS.load('particles-js', 'particles.json', function() {
        console.log('particles.js loaded');
    });

</html>
